<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2 style="margin: 0;">To-Do List</h2>
    <button onclick="clearAllTodos()" style="background-color: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 14px;">Clear All</button>
</div>
<ul id="todo-list"></ul>
<div>
    <input type="text" id="new-todo-input" placeholder="Enter a new to-do item">
    <button onclick="addTodo()">Add Item</button>
</div>
