<div class="chat-container"> <!-- Use a class for styling consistency -->
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <!-- Removed h2 id="chat-title" element -->
        <button onclick="startNewChat()" style="margin-bottom: 10px;">New Chat</button>
    </div>
    <div id="chat-box">
        <!-- Messages will be dynamically added here by JavaScript -->
    </div>
    <div class="message-input-area">
        <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
